<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Overdrive H Plugin Tutorial</title>
<style>
:root{
  --bg1:#0b0f14;
  --bg2:#101820;
  --bg3:#0d141f;
  --muted:#9fb0c6;
  --text:#e9f0ff;
  --brand:#6ea8ff;
  --brand-2:#9b7bff;
  --accent:#66ffc4;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,.45);
}
html,body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Helvetica Neue",Arial;
  color:var(--text);
  background: linear-gradient(160deg, var(--bg1), var(--bg2) 60%, var(--bg3));
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
a{ color:var(--brand); text-decoration:none; }
a:hover{text-decoration:underline;}
.wrap{ max-width:1100px; margin:0 auto; padding:0 20px; }
.section{ padding:56px 0; }
.card{ background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px; margin-bottom:24px; }
.card h3{ margin:0 0 12px; font-size:20px; }
.card p{ margin:8px 0; line-height:1.5; }
.card a{ color:var(--brand); text-decoration:none; }
.card a:hover{text-decoration:underline;}
footer{ padding:24px; text-align:center; font-size:13px; color:var(--muted); border-top:1px solid rgba(255,255,255,.08); }
</style>
</head>
<body>

<main class="wrap">
  <section id="howtomake" class="section">
    <div id="howtomake-content" class="card"></div>
  </section>
</main>

<footer>

</footer>

<script>
// Tutorial steps only (removed title and top text)
const tutorialText = `
1. Join The **Discord Server**: (Discord Server)[https://discord.gg/overdrivehub]
2. Buy **Premium** Or **Exclusive** At (Buy)[https://discord.com/channels/1364032023819190322/1364133583534424104]
3. Go To The (Addons)[https://discord.com/channels/1364032023819190322/1409029337172410509] Channel, And Go To (How To Use)[https://discord.com/channels/1364032023819190322/1409031382973550612] Post Made By **! Kaguya** And Download The File
4. Open The File And You Will See How To Import The Global Variable And Make Stuff Like Buttons, Toggles, Dropdown, etc...
5. After You Have Learned How To Use Just Make a \`.lua\` On \`/Ixry Shizuka/Plugins\` And Execute **Overdrive H**
`;

// Parse markdown-like syntax: bold, italic, links
function parseTutorial(text){
  text = text.replace(/</g,"&lt;").replace(/>/g,"&gt;");
  text = text.replace(/\(([^)]+)\)\[([^\]]+)\]/g, '<a href="$2" target="_blank">$1</a>');
  text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
  text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
  text = text.replace(/\n/g, '<br>');
  return text;
}

// Render into content
document.getElementById('howtomake-content').innerHTML = parseTutorial(tutorialText);
</script>

</body>
</html>
